spring.application.name=WeatherApp
server.port=8080

# AUTH0 CONFIGURATION
auth0.audience=${MY_AUTH0_AUDIENCE}
auth0.issuer=${MY_AUTH0_ISSUER}

# OPENWEATHERMAP API
openweathermap.api.key=${MY_OPENWEATHERMAP_API_KEY}
openweathermap.api.base-url=https://api.openweathermap.org/data/2.5

# CACHING CONFIGURATION
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=5m

# LOGGING CONFIGURATION
logging.level.root=INFO
logging.level.com.App.WeatherApp=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.cache=DEBUG

# ACTUATOR
management.endpoints.web.exposure.include=health,info,metrics,caches
management.endpoint.health.show-details=always

# JACKSON
spring.jackson.serialization.indent-output=true
spring.jackson.default-property-inclusion=non_null

# COMFORT INDEX CONFIGURATION
comfort.index.temperature.weight=0.4
comfort.index.humidity.weight=0.3
comfort.index.wind.weight=0.2
comfort.index.cloudiness.weight=0.1
