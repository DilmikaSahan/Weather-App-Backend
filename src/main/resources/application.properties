spring.application.name=WeatherApp
server.port=8080

# AUTH0 CONFIGURATION
auth0.audience=https://weather-analytics-api
auth0.issuer=https://YOUR_AUTH0_DOMAIN.auth0.com
auth0.domain=YOUR_AUTH0_DOMAIN.auth0.com

# OPENWEATHERMAP API
openweathermap.api.key=YOUR_API_KEY_HERE
openweathermap.api.base-url=https://api.openweathermap.org/data/2.5

# CACHING CONFIGURATION
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=5m

# LOGGING CONFIGURATION
logging.level.root=INFO
logging.level.com.App.WeatherApp=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.cache=DEBUG

# ACTUATOR (Health Check & Metrics)
management.endpoints.web.exposure.include=health,info,metrics,caches
management.endpoint.health.show-details=always

# JACKSON JSON CONFIGURATION
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true
spring.jackson.default-property-inclusion=non_null

# ERROR HANDLING
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# WEATHER SERVICE CONFIGURATION
weather.cache.ttl-minutes=5
weather.api.timeout-seconds=10
weather.api.retry-attempts=3

# COMFORT INDEX CONFIGURATION
comfort.index.temperature.weight=0.4
comfort.index.humidity.weight=0.3
comfort.index.wind.weight=0.2
comfort.index.cloudiness.weight=0.1
